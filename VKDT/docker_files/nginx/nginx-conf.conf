server {
    listen 80;
    server_name www.bliznews.ru bliznews.ru localhost;
    location / {
        proxy_pass http://vkdt-app:8000;
        proxy_set_header X-Forwarder-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static {
        alias  /home/app/web/static;
    }
    location /media {
        alias  /home/app/web/media;
   }
}